<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6ec1e4, #e4f9ff);
            color: #333;
        }
        .weather-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .temp {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .icon {
            width: 100px;
            height: auto;
        }
        .alert {
            font-size: 1.2rem;
            color: red;
            font-weight: bold;
        }
        .time {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Weather Forecast</h1>
        <div id="weather" class="weather-card mx-auto text-center">
            <h2 id="city">Loading...</h2>
            <img id="icon" class="icon" src="" alt="Weather Icon">
            <p id="description">Please wait...</p>
            <div class="temp" id="temperature">--°C</div>
            <small id="humidity">Humidity: --%</small>
            <p id="alert" class="alert"></p>
            <div id="time" class="time"></div>
        </div>
    </div>

    <script>
        const apiKey = 'd4f9c2080215f04dead4bbe068589ffc'; // Replace with your OpenWeatherMap API key
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=Taipei&units=metric&appid=${apiKey}`;

        async function fetchWeather() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const city = data.name;
                const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                const description = data.weather[0].description;
                const temp = `${data.main.temp}°C`;
                const humidity = `Humidity: ${data.main.humidity}%`;
                const alert = data.alerts ? data.alerts[0]?.description || 'No alerts' : 'No alerts';
                const currentTime = new Date().toLocaleTimeString();

                document.getElementById('city').textContent = city;
                document.getElementById('icon').src = icon;
                document.getElementById('description').textContent = description;
                document.getElementById('temperature').textContent = temp;
                document.getElementById('humidity').textContent = humidity;
                document.getElementById('alert').textContent = `Alert: ${alert}`;
                document.getElementById('time').textContent = `Last updated: ${currentTime}`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('city').textContent = 'Error loading weather data';
            }
        }

        fetchWeather();
    </script>
</body>
</html>
