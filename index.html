<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中央氣象局資料抓取</title>
</head>
<body>
    <h1>中央氣象局資料</h1>
    <div id="data-container"></div>
    <script>
        async function fetchWeatherData() {
            try {
                const response = await fetch('https://www.cwa.gov.tw/V8/C/'); // 這裡的 URL 可能需要調整
                const text = await response.text();
                document.getElementById('data-container').innerHTML = text; // 將抓取的 HTML 直接顯示
            } catch (error) {
                console.error('抓取資料時發生錯誤:', error);
            }
        }

        fetchWeatherData();
    </script>
</body>
</html>
